<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">


<a text>Are you sure you want to delete this user?</a>

    <form th:method="delete" th:action="@{/admin/user_delete/{id}(id=${user.id})}">
        <input type="submit" value="delete"/>
    </form>


<th:authorize access="isAuthenticated()">
    <h4><a href="/logout">Logout</a></h4>
</th:authorize>

</div>
</body>
</html>
