<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')">

<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <table border="1"><tr height="50"><td width="30">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id">
        <br/>
        <label for="name">First Name</label>
        <input type="text" th:field="*{name}" id="name">
        <br/>
        <label for="lastname">Last Name</label>
        <input type="text" th:field="*{lastname}" id="lastname">
        <br/>
        <label for="age">Age</label>
        <input type="text" th:field="*{age}" id="age">
        <br/>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <br/>
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" id="password">
        <br/>
        <br/>
        <label>
            <select size="3" name="role" id="roles" multiple="multiple">
                <option disabled>Roles:</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option selected value="ROLE_USER">USER</option>
            </select>
        </label>
        <br/>
    </td></tr></table>
    <input type="submit" value="Update user"/>
    </form>

<th:authorize access="isAuthenticated()">
    <h4><a href="/logout">Logout</a></h4>
</th:authorize>

</div>
</body>
</html>
